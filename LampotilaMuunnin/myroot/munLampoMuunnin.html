<!DOCTYPE html>
<html>
<head>

    <title>Lämpötilamuunnin</title>
    <link href="munLampoMuunninStyle.css" rel="stylesheet" />
</head>



<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center justify-content-center align-items-center">
                <h1>Lämpötilamuunnin</h1>

                <select name="" id="lampotila" class="btn-success p-1">
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Celcius">Celcius</option>
                </select><br />
                <label for="fname">Syötä lämpötila:</label><br>
                <input type="text" id="syota" class="m-3" pattern="[0-9]*">

                <button id="muunna" class="btn btn-primary">Muunna</button>
                <div id="tulos" class="m-3"></div>

            </div>
        </div>
    </div>
    <script src="munLampoMuunninScripti.js"></script>
</body>
</html>
